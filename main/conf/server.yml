### FLASK ###
HOST: localhost
PORT: 8000

DEBUG: true
ENV: development

### XFLASK ###
MODEL:
    - main.model

COMPONENT:
    - main.dao
    - main.service
    - main.context

CONTROLLER:
    - main.web.controller.mvc
    - main.web.controller.rest

MIGRATION:
    DIR: migration
    MODEL:
        - main.model

LOGGING: true

### SQLALCHEMY ###
SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@localhost/xflask
